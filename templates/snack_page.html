<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snack Page</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/snackpage.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SnackTime</a>
    <form class="form-inline my-2 my-lg-0 mx-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="ml-auto">
      <button class="btn btn-outline-primary" type="button">My Account</button>
      <button class="btn btn-danger" type="button">Login / Signup</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 snack-box">
        <div class="snack-title">Snack 1</div>
        <div class="snack-img"></div>
        <div class="snack-description">This is a description of Snack 1</div>
        <div class="snack-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
      <div class="col-md-4 snack-box">
        <div class="snack-title">Snack 2</div>
        <div class="snack-img"></div>
        <div class="snack-description">This is a description of Snack 2</div>
        <div class="snack-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
      <div class="col-md-4 snack-box">
        <div class="snack-title">Snack 3</div>
        <div class="snack-img"></div>
        <div class="snack-description">This is a description of Snack 3</div>
        <div class="snack-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static', filename='scripts/jquery-3.3.1.slim.min.js')}}"></script>
  <script src="{{url_for('static', filename='scripts/popper.min.js')}}"></script>
